<html>

<head>
    <title>Garages Malta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>
    <div class="container">
        <div class="content">
            <div class="box-garages">
                <!-- title -->
                <div class="content-info-title">
                    <div class="line-info">
                        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 640 512">
                            <path fill="#009cfb"
                                d="M0 488V171.3c0-26.2 15.9-49.7 40.2-59.4L308.1 4.8c7.6-3.1 16.1-3.1 23.8 0L599.8 111.9c24.3 9.7 40.2 33.3 40.2 59.4V488c0 13.3-10.7 24-24 24H568c-13.3 0-24-10.7-24-24V224c0-17.7-14.3-32-32-32H128c-17.7 0-32 14.3-32 32V488c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24zm488 24l-336 0c-13.3 0-24-10.7-24-24V432H512l0 56c0 13.3-10.7 24-24 24zM128 400V336H512v64H128zm0-96V224H512l0 80H128z" />
                        </svg>
                        <h3 class="title-h3">Garagem</h3>
                    </div>
                    <div data-bs-theme="dark">
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                </div>
                <!-- search -->
                <div class="content-serach">
                    <div class="input-content">
                        <input type="text" class="custom-input" placeholder="Pesquise pelo nome de carro">
                        <button type="button" class="custom-button">
                            <img src="./assets/search.png" alt="Pesquisar">
                        </button>
                    </div>
                    <div class="content-buttons-search">
                        <button type="button">Favoritos</button>
                        <button type="button">Importados</button>
                        <button type="button">Nacional</button>
                    </div>
                </div>
                <!-- Content car and info car -->
                <div class="content-car-list-info">
                    <div class="box-info-car">
                        <!-- info car -->
                        <div class="content-box-info-text">
                            <div class="box-info-general-text">
                                <div>
                                    <h2>Skyline R33</h2>
                                    <p>Placa: 32IJK290</p>
                                </div>
                                <div class="box-carros">
                                    <img src="./assets/img-bg.jpg" alt="Carros">
                                </div>
                            </div>
                            <div class="content-button-car">
                                <button type="button">Retirar Veículo</button>
                                <button type="button">Guardar Veículo</button>
                                <button type="button" disabled>Pagar Taxas</button>
                            </div>
                        </div>
                        <!-- Engine car -->
                        <div class="content-engine">
                            <!-- Lataria -->
                            <div class="content-info-engine">
                                <p>Lataria</p>
                                <div class="progress custom-progress" role="progressbar" aria-label="Success"
                                    aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-success" style="width: 85%">85%</div>
                                </div>
                            </div>
                            <!-- motor -->
                            <div class="content-info-engine">
                                <p>Motor</p>
                                <div class="progress custom-progress" role="progressbar" aria-label="Danger "
                                    aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-danger" style="width: 25%">25%</div>
                                </div>
                            </div>
                            <!-- Gasolina -->
                            <div class="content-info-engine">
                                <p>Gasolina</p>
                                <div class="progress custom-progress" role="progressbar" aria-label="Success"
                                    aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">
                                    <div class="progress-bar bg-warning" style="width: 85%">60%</div>
                                </div>
                            </div>
                        </div>
                        <!-- Other information -->
                        <div class="content-other-information">
                            <div class="info-total-car custom-1">
                                <p>Total de Veículos</p>
                                <h3>10</h3>
                            </div>
                            <div class="info-total-car custom-2">
                                <p>Veículos Importados</p>
                                <h3>3</h3>
                            </div>
                            <div class="info-total-car custom-3">
                                <p>Veículos Nacional</p>
                                <h3>1</h3>
                            </div>
                        </div>
                    </div>
                    <!-- list car -->
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
